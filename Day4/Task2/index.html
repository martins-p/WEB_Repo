<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript stuff day 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="main-container w-50 h-25">

        <h1>Total coins:
            <span class="badge badge-secondary badge-info" id="totalCount">0</span>
        </h1>
        <h1>Available coins:
            <span class="badge badge-secondary badge-info" id="count">0</span>
        </h1>
        <button type="button" class="btn btn-outline-info" id="click">Click me</button>
        <button type="button" class="btn btn-outline-info" id="clickUp">Upgrade Click</button>
        <br>
        <br>

        <p>Basic upgrades:
            <span id="1xCount">0</span> || Cost: 
            <span id="1xPrice">10</span>
        </p>
        <p>Turbo upgrades:
            <span id="10xCount">0</span> || Cost: 
            <span id="10xPrice">90</span>
        </p>
        <p>Click upgrades:
            <span id="clickUpCount">0</span> || Cost: 
            <span id="clickUpPrice">50</span>
        </p>

        <button type="button" class="btn btn-outline-info" id="upgrade1">BASIC UPGRADE </button>
        <button type="button" class="btn btn-outline-info" id="upgrade10">TURBO UPGRADE</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>


</body>

</html>
